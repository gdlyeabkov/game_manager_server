<app-header></app-header>
<form
    ngNoForm
    #form
    method="POST"
    action="{{'api/games/create?name=' + gameName + '&url=' + gameUrl + '&image=' + gameImg + '&platform=' + platform}}"
    class="d-flex justify-content flex-column align-items-center"
    enctype="multipart/form-data"
>
    <input
        placeholder="Название игры"
        type="text"
        class="m-2 w-25 form-control"
        [(ngModel)]="gameName"
        [ngModelOptions]="{standalone:true}"
    />
    <input
        name="gameDistributive"
        placeholder="Ссылка на дистрибутив игры"
        type="file"
        class="m-2 w-25 form-control"
        #gameUrl
        (click)="openDistributtive($event)"
    />
    <input
        name="gameThumbnail"
        placeholder="Ссылка на иконку игры"
        type="file"
        class="m-2 w-25 form-control"
        #gameImg
        (click)="openThumbnail($event)"
    />
    <select
        class="m-2 form-select w-25"
        aria-label="Default select example"
        #platformSelector
        (change)="onChangePlatform()"
    >
        <option
            value="Любая"
        >
            Любая
        </option>
        <option
            value="Windows"
        >
            Windows
        </option>
        <option
            value="Linux"
        >
            Linux
        </option>
        <option
            value="macOS"
        >
            macOS
        </option>
    </select>
    <button
        class="btn btn-primary"
        (click)="uploadFiles()"
    >
        Добавить игру
    </button>
</form>
